<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Service for Fast, Reliable Shopping in City">
    <title>MNCM ADMIN | MNCM</title>
    <link rel="stylesheet" href="/css/main.css?id=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.ywxi.net/js/1.js" async></script>
    <script type="text/javascript">
        Cookie.erase("signup");
    </script>
</head>
<body>
<div class="aw-main-wrapper">
    <section class="main-header-section">
        <a class="brand" href="javascript:void(0)"></a>
        <nav class="mncm-nav-name">
            <img src="/images/logo/MShop.png">
            <!--<a href="javascript:void(0)">MShop</a>-->
        </nav>
        <nav class="mncm-nav-profile">
            <div>
                <a class="mncm-user-name">Sonu</a>
            </div>
            <div class="mncm-profile-option mncm-arrow-top-center">
                <ul class="mncm-profile-option-list">
                    <li>
                        <a href="/my-account">My Account</a>
                    </li>
                    <li>
                        <a href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section class="main-container-section">
        <aside>
            <section class="main-section-nav-category">
                <nav>
                    <ul class="mncm-category-list">

                        <li class="leftIcons">
                            <span class="mncm-category-name main-nav-item">My Products</span>
                        </li>
                        <li class="leftIcons active">
                            <span class="mncm-category-name main-nav-item">My Sell</span>
                        </li>
                        <li class="leftIcons">
                            <span class="mncm-category-name main-nav-item">My Transactions</span>
                        </li>
                        <li class="leftIcons">
                            <span class="mncm-category-name main-nav-item">Add New Product</span>
                        </li>
                        <li class="leftIcons">
                            <span class="mncm-category-name main-nav-item">Report</span>
                        </li>
                    </ul>
                </nav>
            </section>
        </aside>
        <div class="mncm-right-cont" id="mncm-right-container">
            <article class="mncm-all-itmes">
                <header class="mncm-header-right">
                    <nav class="mncm-right-nav nav-right">
                        <i class="fa fa fa-sort-desc" aria-hidden="true"></i>
                        <div class="mncm-submenu-holder">
                            <ul class="mncm-submenu-list">
                                <li class="mncm-submenu-item">
                                    <span class="filter-name">Pending</span>
                                </li>
                                <li class="mncm-submenu-item">
                                    <span class="filter-name">Selled</span>
                                </li>
                                <li class="mncm-submenu-item">
                                    <span class="filter-name">Rating</span>
                                </li>
                                <li class="mncm-submenu-item">
                                    <span class="filter-name">Returned</span>
                                </li>
                            </ul>
                        </div>
                        <input class="mncm-header-filter-input" value="All">
                    </nav>
                    <h4>Products</h4>
                </header>
                <section class="mncm-right-section">

                </section>
            </article>
        </div>
    </section>
</div>
<script type="text/javascript" src="/scripts/jquery-1.9.1.min.js"></script>
</body>
</html>
